<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Frontend Quiz !!</h1>
        <div class="header">
            <button class="quizBtn" data-quiz="html">HTML</button>
            <button class="quizBtn" data-quiz="css">CSS</button>
            <button class="quizBtn" data-quiz="js">Javascript</button>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="question-list" id="questionList"></div>
        </div>  
        <span class="result" id="userResult"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
